<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pergunta</title>
    <link rel = "stylesheet" href = "../style.css">
</head>
<body>

    <h1>Cadastrar Pergunta</h1>
    
    <form id="formPergunta">
        Texto da Pergunta: <input type="text" id="pergunta"><br><br>
        Tipo:
        <select id="tipo">
            <option value="multipla">Multipla Escolha</option>
            <option value="texto">Resposta em Texto</option>
        </select><br><br>
      
        Respostas (use | para multipla escolha):<br>
        <textarea id="respostas"></textarea><br><br>
        <input type="submit" value="Cadastrar">
    </form>
    
    <p id="mensagem"></p>
    <p><a href="../index.html">inicio</a></p>

    <script src="../js/cadastrarPergunta.js"></script>
    
</body>
</html>
